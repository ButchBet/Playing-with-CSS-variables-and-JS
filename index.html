<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Update CSS variables with JS</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 800px">

    <script defer type="module" src="./js/script.js"></script>
</head>
<body>
    <h1 class="title">Update CSS Variables with <span class="title--changeColor" id="letterJS">JS</span></h1>
    
    <div class="controls">
        <label for="spacing" class="controls__lable">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px" class="controls__input">

        <label for="blur" class="controls__lable">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px" class="controls__input">

        <label for="colorBase" class="controls__lable">Base Color:</label>
        <input type="color" id="colorBase" name="baseColor" value="#ffc600" class="controls__input">
    </div>

    <figure class="image">
        <img src="https://source.unsplash.com/random/200x200?sig=1" alt="Random image generated" class="image__img">
    </figure>
</body>
</html>
